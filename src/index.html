<!doctype html>
<html
  lang="en"
  class="bg-cream font-medium text-grey selection:bg-green-700 selection:text-white"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="flex min-h-dvh items-center justify-center p-4">
    <main
      class="max-w-3xl overflow-hidden rounded-lg bg-white lg:grid lg:grid-cols-2 lg:rounded-2xl"
    >
      <picture>
        <source
          media="(min-width: 64rem)"
          srcset="../images/image-product-desktop.jpg"
        />
        <img src="../images/image-product-mobile.jpg" alt="gabrielle perfume" />
      </picture>
      <div class="space-y-4 p-6 lg:space-y-10 lg:p-10">
        <p class="text-sm tracking-[0.3rem] uppercase lg:text-base">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex flex-row items-center space-x-6">
          <span
            class="font-fraunces text-3xl font-bold text-green-500 lg:text-4xl"
            >$149.99</span
          >
          <s class="text-sm lg:text-base"
            ><span class="sr-only">Old price: </span>$169.99</s
          >
        </div>
        <button
          type="button"
          class="flex w-full flex-row items-center justify-center space-x-3"
        >
          <img
            src="../images/icon-cart.svg"
            alt="cart icon"
            aria-hidden="true"
          />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>

    <footer class="sr-only">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/xianort">xianort</a>.
      </p>
    </footer>
  </body>
</html>
